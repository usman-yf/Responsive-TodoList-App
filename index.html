<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>

    <!--========== font awesome ICONS ==========-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
      </header>
      <form>
        <input type="text" class="todo-input" placeholder="Type New Task" />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>

        <div class="select">
          <select name="todo" class="filter-todo">
            <option class="opt" value="all">all</option>
            <option class="opt" value="completed">completed</option>
            <option class="opt" value="uncompleted">uncompleted</option>
          </select>
        </div>
      </form>

      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>
    <script src="assets/main.js"></script>
  </body>
</html>
